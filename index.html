  <!DOCTYPE html>
<html>
  <head>
    <title>Historic East Village Business Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="map.css" rel="stylesheet" type="text/css"></link>
   <!-- TODO: does this have to be in the head? -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="map.js"></script>
  </head>
  <body>

    <div id="map-canvas">
      <!-- where the magic happens -->    
    </div>  

    <template id="templateSelectCategory">
      <select id="select-cat" onchange="changeCategory(this)">
        <option value="shop" title="explore shopping" selected>&nbsp&nbsp Shop</option> 
        <option value="dine" title="explore dining" >&nbsp&nbsp Dine</option>
        <option value="drink" title="explore cafÃ©s and nightlife">&nbsp&nbsp Drink</option>
      </select>
    </template> 

    <template id="templateInfoWindow">
        <div class="h-card">
          <p class="p-name"></p>
          <div class="p-tel tel">
            <dt>Phone</dt>
            <dd><a class="value phone"></a></dd>
          </div>
          <p class="p-adr h-adr">
            <div class="p-street-address street-address" ></div>
            <div class"p-extended-address extended-address"></div>
          </p>
        </div>
    </template> 

    <template id="templateCategories">
      <!-- fill in a list of categories & counts -->
      <div id="categories-list" class="map-overlay">
        <img src="" alt="great image">
        <div class="comment"><ul id="categories"></ul></div>
        <div>total: <span id="totalHevPlaces"></span></div>
      </div>
    </template>  

    <script>
      
    </script>
  </body>
</html>
